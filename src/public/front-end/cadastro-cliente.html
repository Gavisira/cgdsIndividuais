<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap Core -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Figaro
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
            aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Cadastro
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Clientes</a>
                        <a class="dropdown-item" href="#">Produtos</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Algo mais aqui</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Desativado</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <form>
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <label for="nicknameFormInput">Apelido</label>
                                <input type="text" class="form-control" id="nicknameFormInput" placeholder="Fulano">
                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <label for="nameFormInput">Nome Completo</label>
                                <input type="text" class="form-control" id="nameFormInput"
                                    placeholder="Beltrano da Silva">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <label for="emailFormInput">Endereço de email</label>
                                <input type="email" class="form-control" id="emailFormInput"
                                    placeholder="nome@exemplo.com">
                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <label for="phoneFormInput">Telefone</label>
                                <input type="tel" class="form-control" id="phoneFormInput"
                                    placeholder="(xx) x xxxx-xxxx" pattern="[\d]{2}[\d]{8,9}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <div class="form-group">
                                <label for="addressFormInput">Endereço</label>
                                <input type="text" class="form-control" id="addressFormInput"
                                    placeholder="Rua dos Bobos,n 0, Bairro Cafundós">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
                            <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                                <button class="btn btn-success btn-block"> Enviar </button>
                            </div>
                        <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <footer>
        <!-- Jquery, Bootstrap e Popper -->
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        </script>
    </footer>
</body>

</html>
